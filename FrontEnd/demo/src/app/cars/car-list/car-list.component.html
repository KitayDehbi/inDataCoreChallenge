<div class="container">
  <form>
    <div class="form-group">
      <label for="maker">Maker</label><br />
      <input type="text" name="maker" class="form-control" [(ngModel)]="car.maker" required />
    </div>
    <div class="form-group">
      <label for="name">Name </label><br />
      <input type="text" name="name" class="form-control" [(ngModel)]="car.name" required />
    </div>
    <div class="form-group">
      <label for="horsePower">Horse Power </label>
      <input
        type="text"
        name="horsePower"
        class="form-control"
        [(ngModel)]="car.horsePower"
        required
      />
    </div>
    <div class="form-group">
      <label for="fuel">Fuel </label>
      <select
        class="form-select"
        name="fuel"
        class="form-control"
        [(ngModel)]="car.fuel"
        required
      >
        <option valeur="ELECTRIC">ELECTRIC</option>
        <option valeur="GASOLINE">GASOLINE</option>
        <option valeur="DIESEL">DIESEL</option>
      </select>
    </div>
    <div class="container mb-5">
      <button class="btn btn-success" type="submit" (click)="addCar()">Add Car</button>
      <p>
        {{ message }}
      </p>
    </div>
  </form>
</div>
<div class="container mb-2">
  <button class="btn btn-success" (click)="addRandomCar()">
    Add Random Car
  </button>
  <p>
    {{ randomMessage }}
  </p>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          {{ element.id }}
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="MAKER">
      <th mat-header-cell *matHeaderCellDef>MAKER</th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          {{ element.maker }}
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="NAME">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          {{ element.name }}
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="HORSE POWER">
      <th mat-header-cell *matHeaderCellDef>HORSE POWER</th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          {{ element.name }}
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="FUEL">
      <th mat-header-cell *matHeaderCellDef>FUEL</th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          {{ element.fuel }}
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
